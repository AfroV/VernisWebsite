<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="50%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="screenGlowStd" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="goldAccentStd" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0c06f"/>
      <stop offset="50%" style="stop-color:#c9a54e"/>
      <stop offset="100%" style="stop-color:#a8863d"/>
    </linearGradient>
    <filter id="shadowStd">
      <feDropShadow dx="0" dy="15" stdDeviation="15" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Main device body -->
  <g filter="url(#shadowStd)">
    <!-- Outer case - compact square design -->
    <rect x="100" y="120" width="200" height="260" rx="16" fill="url(#caseGradient)"/>

    <!-- Case edge highlight -->
    <rect x="100" y="120" width="200" height="260" rx="16" fill="none" stroke="#3a3a3a" stroke-width="1"/>

    <!-- Inner bezel -->
    <rect x="115" y="135" width="170" height="170" rx="8" fill="#0a0a0a"/>

    <!-- 4" Square LCD Screen (720x720) -->
    <rect x="120" y="140" width="160" height="160" rx="4" fill="url(#screenGlowStd)"/>

    <!-- Screen content - Abstract NFT art -->
    <g clip-path="url(#screenClipStd)">
      <clipPath id="screenClipStd">
        <rect x="120" y="140" width="160" height="160" rx="4"/>
      </clipPath>

      <!-- Abstract geometric art -->
      <circle cx="180" cy="200" r="40" fill="#c9a54e" opacity="0.3"/>
      <circle cx="240" cy="260" r="50" fill="#e0c06f" opacity="0.2"/>
      <rect x="150" y="170" width="50" height="70" fill="#c9a54e" opacity="0.4" transform="rotate(10 175 205)"/>
      <polygon points="200,150 240,200 200,250 160,200" fill="none" stroke="#c9a54e" stroke-width="1.5" opacity="0.6"/>

      <!-- Screen reflection -->
      <rect x="120" y="140" width="160" height="80" fill="url(#reflectionStd)" opacity="0.08"/>
      <linearGradient id="reflectionStd" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ffffff"/>
        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
      </linearGradient>
    </g>

    <!-- Touch indicator dots -->
    <circle cx="200" cy="320" r="3" fill="#c9a54e" opacity="0.5"/>

    <!-- Bottom section -->
    <rect x="115" y="330" width="170" height="35" rx="6" fill="#1a1a1a"/>

    <!-- VERNIS text -->
    <text x="200" y="352" font-family="Georgia, serif" font-size="14" fill="url(#goldAccentStd)" text-anchor="middle" letter-spacing="3">VERNIS</text>

    <!-- Ventilation holes -->
    <g opacity="0.3">
      <circle cx="130" cy="365" r="1.5" fill="#333"/>
      <circle cx="140" cy="365" r="1.5" fill="#333"/>
      <circle cx="150" cy="365" r="1.5" fill="#333"/>
      <circle cx="250" cy="365" r="1.5" fill="#333"/>
      <circle cx="260" cy="365" r="1.5" fill="#333"/>
      <circle cx="270" cy="365" r="1.5" fill="#333"/>
    </g>

    <!-- Status LED -->
    <circle cx="200" cy="365" r="2" fill="#c9a54e" opacity="0.8"/>
  </g>

  <!-- Subtle ambient glow -->
  <ellipse cx="200" cy="420" rx="80" ry="15" fill="#c9a54e" opacity="0.08"/>

  <!-- Specs label -->
  <text x="200" y="450" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle" letter-spacing="1">720 x 720 IPS TOUCH</text>
</svg>